<mat-card style="display: flex;flex-direction: column;justify-content: center;align-items: center">
    <h3 style="color: #45698D;">Welcome to HKS</h3>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div fxFlex="auto" fxLayout="column">
            <mat-form-field fxFlex="grow" appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input type="email" formControlName="email" matInput required>
            </mat-form-field>
            <br>
            <mat-form-field fxFlex="grow" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput required>
            </mat-form-field>
        </div>
        <br>
        <button type="submit" mat-raised-button
            style="color: #45698D;border: 1px solid gray;margin-left: 2px;">Submit</button>

    </form>
</mat-card>
